{% set name = "modelx-cython" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 78cd2f7f60340eb9f56904cf23d10e0017bb66aff2b00a8b1a48e9429ad5154c

build:
  skip: true  # [py<37]
  entry_points:
    - mx2cy = modelx_cython.cli:entry_point_main
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - modelx
    - libcst
    - cython
    - setuptools
    - monkeytype
    - numpy

test:
  imports:
    - modelx_cython
  commands:
    - pip check
    - mx2cy --help
  requires:
    - pip

about:
  home: https://github.com/fumitoh/modelx-cython
  summary: Cythonize modelx models.
  license: LGPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - fumitoh
